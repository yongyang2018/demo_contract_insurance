<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>理赔</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<script src="/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/assets/css/header.css" />
		<link rel="stylesheet" type="text/css" href="/assets/css/select.css"/>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="insurance-select-header"></div>
		
		<div id="" class="wid-1200">
			<div class="">
				<div class="outer">
					<div class="box-frame">
						<div class="select-sender-title">
							查询信息
						</div>
						<div class="select-sender-menu">
							<div class="select-sender-item">1</div>
							<div class="select-sender-mid"></div>
							<div class="select-sender-item"style="background-color: #88CDF8">2</div>
						</div>
						<div class="select-sender-kv">
							<div class="logistics-item">
								<span><a id="info"></a></span>
							</div>
							<div class="select-sender-block"style="margin-top: 40px;">
								<span>区块高度：</span>
								<span><a id="height"></a></span>
							</div>
							<div class="select-sender-block">
								<span>区块哈希：</span>
								<span><a id="block_hash"></a></span>
							</div>
							<div class="select-sender-block">
								<span>事务哈希：</span>
								<span><a id="tx_hash"></a></span>
							</div>
						</div>
						<div class="text-center">
							<button class="box-but" id="but-select-sender">确认理赔</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$("#insurance-select-header").load("insurance-select-header.html");
			window.onload = function() {
					App.select_compensate_info();
					document.getElementById("but-select-sender").onclick = function() {
						var url = "compensate-success.html";
						window.location.href=url;
						return true;
					}
				}
		</script>
	</body>
</html>
