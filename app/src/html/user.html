<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../assets/css/header.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/user.css" />
		<link rel="stylesheet" href="../assets/css/flatpickr.css">
		<script type="text/javascript" src="../js/flatpickr.js"></script>
		<script src="../index.js"></script>
	</head>
	<body>
		<div id="insurance-select-header"></div>

		<div id="" class="wid-1200">
			<div class="">
				<div class="outer">
					<div class="box-frame">
						<div class="user-title">
							用户航班信息上链
						</div>
						<div class="user-kv">
							<div class="user-item">
								<span class="">航班信息：</span>
								<input type="text" id="flight"/>
							</div>
							<div class="user-item">
								<span class="">起保时间：</span>
								<input id="time" class="form-control"/>
							</div>
							<div class="user-item">
								<span class="">保单号码：</span>
								<input type="text" id="number"/>
							</div>
							
						</div>
						<div class="text-center">
							<button class="box-but" id="but-user">存证上链</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$("#insurance-select-header").load("insurance-select-header.html");
			window.onload = function() {
				document.getElementById("but-user").onclick = function() {
					var flight = $("#flight").val();
					var time = $("#time").val();
					var number = $("#number").val();
					if(flight == "" || time == "" || number == ""){
						alert("请完善信息！");
					}
					App.save(flight,time,number);
				}
			}
	
			var today = new Date();
			var month = today.getMonth() + 1;
			month = month < 10 ? '0'+month : month;
			var day = today.getDate() < 10 ? '0'+today.getDate() : today.getDate();
			var now = today.getFullYear() + '/' + month + '/' + day;
			$("#time").flatpickr({         //初始化插件
				maxDate: now      //最大日期
			});
		</script>
	</body>
</html>
